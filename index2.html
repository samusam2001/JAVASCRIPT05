    <div class="container">
        <div class="col-6">
            <h2>BT01: TÍNH TIỀN CÁP</h2>
            <form>
                <div class="form-group">
                    <label for="inputMaKH">Mã Khách Hàng</label>
                    <input type="text" class="form-control" id="inputMaKH">
                </div>
                <div class="form-group">
                    <label for="selectLoaiKH">Lựa Chọn Đối Tượng</label>
                    <select class="custom-select" id="selectLoaiKH" onchange="changeSelect();">
                        <option value="1">Nhà Dân</option>
                        <option value="2">Doanh Nghiệp</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputSoKetNoi">Số kết nối</label>
                    <input type="text" class="form-control" id="inputSoKetNoi" disabled>
                </div>
                <div class="form-group">
                    <label for="inputThueKenh">Số Kênh Thuê Cao Cấp</label>
                    <input type="text" class="form-control" id="inputThueKenh">
                </div>
                <button id="btnTinh" type="submit" class="btn btn-primary">Tính</button>
                <p id="txtKetQua"></p>
            </form>        
        </div>

        <hr/>
        
    </div>
